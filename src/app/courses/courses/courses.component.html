<mat-card>
  <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let course">
          <div class="category">
            {{ course.category }}
            <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{
              course.category | category
            }}</mat-icon>
          </div>
        </td>
      </ng-container>
      <!-- Actions Colums -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button
            mat-mini-fab
            color="accent"
            aria-label="Adicionar um curso"
            (click)="onAdd()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let course">
          <div class="actions">
            <button mat-mini-fab color="primary" aria-label="Editar curso">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" aria-label="Remover curso">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
